default: &default
  pool: 5
  adapter: postgresql
  encoding: unicode

development:
  <<: *default
  database: hash_development

test:
  <<: *default
  database: hash_test

# Heroku
production:
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: app-dev
  username: user
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
